<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rest-chartbool</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="clearfix">

    <div class="line-chart-wrapper">
        <canvas id="line-chart"></canvas>
    </div>

    <div class="pie-chart-wrapper">
        <canvas id="pie-chart"></canvas>
    </div>

    <div class="select-wrapper">
        <select id="salesmans-select">
            <option value="">Seleziona venditore</option>
            <option value="Giuseppe">Giuseppe</option>
            <option value="Marco">Marco</option>
            <option value="Riccardo">Riccardo</option>
            <option value="Roberto">Roberto</option>
        </select>

        <select id="months-select">
            <option value="">Seleziona mese</option>
            <option value="Gennaio">Gennaio</option>
            <option value="Febbraio">Febbraio</option>
            <option value="Marzo">Marzo</option>
            <option value="Aprile">Aprile</option>
            <option value="Maggio">Maggio</option>
            <option value="Giugno">Giugno</option>
            <option value="Luglio">Luglio</option>
            <option value="Agosto">Agosto</option>
            <option value="Settembre">Settembre</option>
            <option value="Ottobre">Ottobre</option>
            <option value="Novembre">Novembre</option>
            <option value="Dicembre">Dicembre</option>
        </select>

        <input id="amount" type="number" value="" placeholder="Inserisci fatturato">

        <button type="button">Invia</button>

    </div>
    <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
